tags:
  - name: zaken
    description:
      "\n Opvragen en bewerken van ZAAKen.\n\n Een zaak mag (in principe)\
      \ niet meer gewijzigd worden als de\n `archiefstatus` een andere status heeft\
      \ dan \"nog_te_archiveren\". Voor\n praktische redenen is er geen harde validatie\
      \ regel aan de provider kant.\n\n\n update:\n\n partial_update:\n\n **Er wordt\
      \ gevalideerd op**\n - `zaaktype` mag niet gewijzigd worden.\n - `identificatie`\
      \ mag niet gewijzigd worden.\n - `laatsteBetaaldatum` mag niet in de toekomst\
      \ liggen.\n - `laatsteBetaaldatum` mag niet gezet worden als de betalingsindicatie\n\
      \ \"nvt\" is.\n - `archiefnominatie` moet een waarde hebben indien `archiefstatus`\
      \ niet de\n waarde \"nog_te_archiveren\" heeft.\n - `archiefactiedatum` moet een\
      \ waarde hebben indien `archiefstatus` niet de\n waarde \"nog_te_archiveren\"\
      \ heeft.\n - `archiefstatus` kan alleen een waarde anders dan \"nog_te_archiveren\"\
      \n hebben indien van alle gerelateeerde INFORMATIEOBJECTen het attribuut\n `status`\
      \ de waarde \"gearchiveerd\" heeft.\n\n **Opmerkingen**\n - er worden enkel zaken\
      \ getoond van de zaaktypes waar u toe geautoriseerd\n bent.\n - indien een zaak\
      \ heropend moet worden, doe dit dan door een nieuwe status\n toe te voegen die\
      \ NIET de eindstatus is. Zie de `Status` resource.\n\n destroy:\n Verwijder een\
      \ ZAAK.\n\n **De gerelateerde resources zijn hierbij**\n - `zaak` - de deelzaken\
      \ van de verwijderde hoofzaak\n - `status` - alle statussen van de verwijderde\
      \ zaak\n - `resultaat` - het resultaat van de verwijderde zaak\n - `rol` - alle\
      \ rollen bij de zaak\n - `zaakobject` - alle zaakobjecten bij de zaak\n - `zaakeigenschap`\
      \ - alle eigenschappen van de zaak\n - `zaakkenmerk` - alle kenmerken van de zaak\n\
      \ - `zaakinformatieobject` - dit moet door-cascaden naar de Documenten API,\n\
      \ zie ook: https://github.com/VNG-Realisatie/gemma-zaken/issues/791 (TODO)\n -\
      \ `klantcontact` - alle klantcontacten bij een zaak\n "
  - name: statussen
    description:
      "\n Opvragen en beheren van zaakstatussen.\n\n list:\n Alle STATUSsen\
      \ van ZAAKen opvragen.\n\n Deze lijst kan gefilterd wordt met query-string parameters.\n\
      \n retrieve:\n Een specifieke STATUS van een ZAAK opvragen.\n\n Een specifieke\
      \ STATUS van een ZAAK opvragen.\n\n create:\n Maak een STATUS aan voor een ZAAK.\n\
      \n **Er wordt gevalideerd op**\n - geldigheid URL naar de ZAAK\n - geldigheid\
      \ URL naar het STATUSTYPE\n - indien het de eindstatus betreft, dan moet het attribuut\n\
      \ `indicatieGebruiksrecht` gezet zijn op alle informatieobjecten die aan\n de\
      \ zaak gerelateerd zijn\n\n **Opmerkingen**\n - Indien het statustype de eindstatus\
      \ is (volgens het ZTC), dan wordt de\n zaak afgesloten door de einddatum te zetten.\n\
      \n "
  - name: zaakobjecten
    description:
      "\n Opvragen en bewerken van ZAAKOBJECTen.\n\n create:\n Maak een ZAAKOBJECT\
      \ aan.\n\n Maak een ZAAKOBJECT aan.\n\n **Er wordt gevalideerd op**\n\n - Indien\
      \ de `object` URL opgegeveven is, dan moet deze een geldige response\n (HTTP 200)\
      \ geven.\n - Indien opgegeven, dan wordt `objectIdentificatie` gevalideerd tegen\
      \ de\n `objectType` discriminator.\n\n list:\n Alle ZAAKOBJECTen opvragen.\n\n\
      \ Deze lijst kan gefilterd wordt met query-string parameters.\n\n retrieve:\n\
      \ Een specifiek ZAAKOBJECT opvragen.\n\n Een specifiek ZAAKOBJECT opvragen.\n\n\
      \ update:\n Werk een ZAAKOBJECT in zijn geheel bij.\n\n **Er wordt gevalideerd\
      \ op**\n\n - De attributen `zaak`, `object` en `objectType` mogen niet gewijzigd\
      \ worden.\n - Indien opgegeven, dan wordt `objectIdentificatie` gevalideerd tegen\
      \ de\n `objectType` discriminator.\n\n partial_update:\n Werk een ZAAKOBJECT deels\
      \ bij.\n\n **Er wordt gevalideerd op**\n\n - De attributen `zaak`, `object` en\
      \ `objectType` mogen niet gewijzigd worden.\n - Indien opgegeven, dan wordt `objectIdentificatie`\
      \ gevalideerd tegen de\n `objectType` discriminator.\n\n destroy:\n Verwijder\
      \ een ZAAKOBJECT.\n\n Verbreek de relatie tussen een ZAAK en een OBJECT door de\
      \ ZAAKOBJECT resource te\n verwijderen.\n "
  - name: klantcontacten
    description:
      "\n Opvragen en bewerken van KLANTCONTACTen.\n\n create:\n Maak een\
      \ KLANTCONTACT bij een ZAAK aan.\n\n Indien geen identificatie gegeven is, dan\
      \ wordt deze automatisch\n gegenereerd.\n\n **DEPRECATED**: gebruik de contactmomenten\
      \ API in plaats van deze endpoint.\n\n list:\n Alle KLANTCONTACTen opvragen.\n\
      \n Alle KLANTCONTACTen opvragen.\n\n **DEPRECATED**: gebruik de contactmomenten\
      \ API in plaats van deze endpoint.\n\n retrieve:\n Een specifiek KLANTCONTACT\
      \ bij een ZAAK opvragen.\n\n Een specifiek KLANTCONTACT bij een ZAAK opvragen.\n\
      \n **DEPRECATED**: gebruik de contactmomenten API in plaats van deze endpoint.\n\
      \ "
  - name: rollen
    description:
      "\n Opvragen en bewerken van ROL relatie tussen een ZAAK en een BETROKKENE.\n\
      \n list:\n Alle ROLlen bij ZAAKen opvragen.\n\n Deze lijst kan gefilterd wordt\
      \ met query-string parameters.\n\n retrieve:\n Een specifieke ROL bij een ZAAK\
      \ opvragen.\n\n Een specifieke ROL bij een ZAAK opvragen.\n\n destroy:\n Verwijder\
      \ een ROL van een ZAAK.\n\n Verwijder een ROL van een ZAAK.\n\n create:\n Maak\
      \ een ROL aan bij een ZAAK.\n\n Maak een ROL aan bij een ZAAK.\n\n "
  - name: resultaten
    description:
      "\n Opvragen en beheren van resultaten.\n\n list:\n Alle RESULTAATen\
      \ van ZAAKen opvragen.\n\n Deze lijst kan gefilterd wordt met query-string parameters.\n\
      \n retrieve:\n Een specifiek RESULTAAT opvragen.\n\n Een specifiek RESULTAAT opvragen.\n\
      \n create:\n Maak een RESULTAAT bij een ZAAK aan.\n\n **Er wordt gevalideerd op**\n\
      \ - geldigheid URL naar de ZAAK\n - geldigheid URL naar het RESULTAATTYPE\n\n\
      \ update:\n Werk een RESULTAAT in zijn geheel bij.\n\n **Er wordt gevalideerd\
      \ op**\n - geldigheid URL naar de ZAAK\n - het RESULTAATTYPE mag niet gewijzigd\
      \ worden\n\n partial_update:\n Werk een RESULTAAT deels bij.\n\n **Er wordt gevalideerd\
      \ op**\n - geldigheid URL naar de ZAAK\n - het RESULTAATTYPE mag niet gewijzigd\
      \ worden\n\n destroy:\n Verwijder een RESULTAAT van een ZAAK.\n\n Verwijder een\
      \ RESULTAAT van een ZAAK.\n\n "
  - name: zaakinformatieobjecten
    description:
      "\n Opvragen en bewerken van ZAAK-INFORMATIEOBJECT relaties.\n\n create:\n\
      \ Maak een ZAAK-INFORMATIEOBJECT relatie aan.\n\n Er worden twee types van\n relaties\
      \ met andere objecten gerealiseerd:\n\n **Er wordt gevalideerd op**\n - geldigheid\
      \ zaak URL\n - geldigheid informatieobject URL\n - de combinatie informatieobject\
      \ en zaak moet uniek zijn\n\n **Opmerkingen**\n - De registratiedatum wordt door\
      \ het systeem op 'NU' gezet. De `aardRelatie`\n wordt ook door het systeem gezet.\n\
      \ - Bij het aanmaken wordt ook in de Documenten API de gespiegelde relatie aangemaakt,\n\
      \ echter zonder de relatie-informatie.\n\n Registreer welk(e) INFORMATIEOBJECT(en)\
      \ een ZAAK kent.\n\n **Er wordt gevalideerd op**\n - geldigheid informatieobject\
      \ URL\n - uniek zijn van relatie ZAAK-INFORMATIEOBJECT\n\n list:\n Alle ZAAK-INFORMATIEOBJECT\
      \ relaties opvragen.\n\n Deze lijst kan gefilterd wordt met querystringparameters.\n\
      \n retrieve:\n Een specifieke ZAAK-INFORMATIEOBJECT relatie opvragen.\n\n Een\
      \ specifieke ZAAK-INFORMATIEOBJECT relatie opvragen.\n\n update:\n Werk een ZAAK-INFORMATIEOBJECT\
      \ relatie in zijn geheel bij.\n\n Je mag enkel de gegevens\n van de relatie bewerken,\
      \ en niet de relatie zelf aanpassen.\n\n **Er wordt gevalideerd op**\n - informatieobject\
      \ URL en zaak URL mogen niet veranderen\n\n partial_update:\n Werk een ZAAK-INFORMATIEOBJECT\
      \ relatie in deels bij.\n\n Je mag enkel de gegevens\n van de relatie bewerken,\
      \ en niet de relatie zelf aanpassen.\n\n **Er wordt gevalideerd op**\n - informatieobject\
      \ URL en zaak URL mogen niet veranderen\n\n destroy:\n Verwijder een ZAAK-INFORMATIEOBJECT\
      \ relatie.\n\n De gespiegelde relatie in de Documenten API wordt door de Zaken\
      \ API\n verwijderd. Consumers kunnen dit niet handmatig doen..\n "
  - name: zaakcontactmomenten
    description:
      "\n Opvragen en bewerken van ZAAK-CONTACTMOMENT relaties.\n\n list:\n\
      \ Alle ZAAKCONTACTMOMENTen opvragen.\n\n Alle ZAAKCONTACTMOMENTen opvragen.\n\n\
      \ retrieve:\n Een specifiek ZAAKCONTACTMOMENT opvragen.\n\n Een specifiek ZAAKCONTACTMOMENT\
